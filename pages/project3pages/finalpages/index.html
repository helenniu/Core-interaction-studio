<!DOCTYPE html>
<html>
<head>
	<title>home</title>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie.min.js"></script>
	<script type="text/javascript" src="js/swiped-events.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<meta name="viewport" content="width=device-width">
	<script src="js/lottie.js" type="text/javascript"></script>
</head>
<style type="text/css">
	body, html {
	top:0;
	left:0;
	width:100vw;
	height: auto;
	overflow:hidden;
	font-family: 'Helvetica Neue', sans-serif;
	color:#666666;
	overflow-x:hidden;
	margin: 0;
}
	
	#main{
		top: 0;
		left: 0;
		background-color: black;
	width:100vw;
	height:100vh;
	cursor:pointer;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;

	}
</style>


<body>
<div id="main">
	
</div>
</body>


<script type="text/javascript">
	
	var animation = bodymovin.loadAnimation({
  container: document.getElementById('main'), // Required
  path: 'data/home.json', // Required
  renderer: 'svg/canvas/html', // Required
  loop: true, // Optional
  autoplay: true, // Optional
  name: "Hello World", // Name for future reference. Optional.
})
</script>
</html>
